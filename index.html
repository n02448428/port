body {
  font-family: 'Courier New', monospace;
  background: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  text-align: center;
  position: relative;
  z-index: 10;
}

.logo {
  font-size: 4rem;
  font-weight: bold;
  margin-bottom: 3rem;
  opacity: 0.9;
  animation: pulse 3s ease-in-out infinite;
}

.tagline {
  font-size: 1.2rem;
  opacity: 0.7;
  margin-bottom: 3rem;
  font-style: italic;
}

.construction {
  border: 2px solid #fff;
  padding: 2rem;
  margin-bottom: 2rem;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
}

.construction h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.construction p {
  font-size: 1rem;
  line-height: 1.6;
  opacity: 0.8;
  margin-bottom: 1rem;
}

.progress-bar {
  width: 300px;
  height: 4px;
  background: rgba(255, 255, 255, 0.2);
  margin: 2rem auto 1rem;
  position: relative;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #fff, #ccc);
  width: 0%;
  animation: loading 4s ease-in-out infinite;
}

.eta {
  font-size: 0.9rem;
  opacity: 0.6;
  margin-top: 1rem;
}

.contact {
  margin-top: 2rem;
}

.contact a {
  color: #fff;
  text-decoration: none;
  border: 1px solid #fff;
  padding: 0.5rem 1rem;
  transition: all 0.3s ease;
  display: inline-block;
}

.contact a:hover {
  background: #fff;
  color: #000;
}

/* Animated background grid */
.bg-grid {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: drift 20s linear infinite;
  z-index: 1;
}

@keyframes pulse {
  0%, 100% { opacity: 0.9; }
  50% { opacity: 1; }
}

@keyframes loading {
  0% { width: 0%; }
  50% { width: 75%; }
  100% { width: 100%; }
}

@keyframes drift {
  0% { transform: translate(0, 0); }
  100% { transform: translate(50px, 50px); }
}

@media (max-width: 768px) {
  .logo {
    font-size: 2.5rem;
  }
  
  .construction {
    margin: 1rem;
    padding: 1.5rem;
  }
  
  .construction h1 {
    font-size: 1.5rem;
  }
  
  .progress-bar {
    width: 250px;
  }
}
