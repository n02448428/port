<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Preview â€“ Dmitry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Merriweather:wght@400;700&family=DM+Serif+Display&family=Newsreader:wght@500;700&family=PT+Serif:wght@400;700&family=Space+Grotesk:wght@400;600&family=Plus+Jakarta+Sans:wght@400;600&family=Work+Sans:wght@400;600&family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 1.5rem;
      background: #050608;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    h1 { font-size: 1.1rem; text-transform: uppercase; letter-spacing: 0.16em; color: #9b9b9b; margin-bottom: 1rem; }
    .group { margin-bottom: 1.75rem; }
    .item { margin-bottom: 0.35rem; }
    .serif-lora       { font-family: "Lora", serif; }
    .serif-merri      { font-family: "Merriweather", serif; }
    .serif-dm         { font-family: "DM Serif Display", serif; }
    .serif-newsreader { font-family: "Newsreader", serif; }
    .serif-pt         { font-family: "PT Serif", serif; }
    .sans-space       { font-family: "Space Grotesk", system-ui, sans-serif; }
    .sans-jakarta     { font-family: "Plus Jakarta Sans", system-ui, sans-serif; }
    .sans-work        { font-family: "Work Sans", system-ui, sans-serif; }
    .sans-inter       { font-family: "Inter", system-ui, sans-serif; }
    .sans-poppins     { font-family: "Poppins", system-ui, sans-serif; }
  </style>
</head>
<body>
  <div class="group">
    <h1>Serif (headlines / poetry)</h1>
    <div class="item serif-lora">Lora</div>
    <div class="item serif-merri">Merriweather</div>
    <div class="item serif-dm">DM Serif Display</div>
    <div class="item serif-newsreader">Newsreader</div>
    <div class="item serif-pt">PT Serif</div>
  </div>

  <div class="group">
    <h1>Sans / Grotesk (body / UI)</h1>
    <div class="item sans-space">Space Grotesk</div>
    <div class="item sans-jakarta">Plus Jakarta Sans</div>
    <div class="item sans-work">Work Sans</div>
    <div class="item sans-inter">Inter</div>
    <div class="item sans-poppins">Poppins</div>
  </div>
</body>
</html>
