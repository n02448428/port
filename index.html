<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dmitry a. markelov</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --muted: #b3b3b3;
      --accent: #e84b3c;
      --border: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 130dvh;
      overflow: hidden;
    }

    /* full-screen background image */
    .bg-layer {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 130dvw;
  height: 130dvh;
      transform: translate(-50%, -50%);
  background: #000000
    url("https://twistedsifter.com/wp-content/uploads/2025/02/shutterstock_2463683337.jpg")
    center/cover no-repeat;
  z-index: -1;
}

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      perspective: 1000px;
      transform: translateY(-15dvh);
    }

    .card {
      position: relative;
      transform-style: preserve-3d;
      transition: transform 150ms ease-out, box-shadow 150ms ease-out;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      border-radius: 28px;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        conic-gradient(
          from 180deg,
          #ff9a9e,
          #fad0c4,
          #fbc2eb,
          #a18cd1,
          #fbc2eb,
          #ff9a9e
        );
      mix-blend-mode: screen;
      opacity: 0.18;
      transform: translate3d(0,0,0);
      pointer-events: none;
      border-radius: inherit; /* holo respects rounded corners */
    }

    main {
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 2rem 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(5, 5, 5, 0.55);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      text-align: center;
      z-index: 1;
      margin: 0;
      border-radius: inherit; /* inner glass matches card radius */
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.6rem;
      line-height: 1.3;
      text-transform: lowercase;
    }

    .tagline {
      margin: 0 0 1rem;
      font-size: 0.9rem;
      color: var(--muted);
      text-transform: lowercase;
    }

    p {
      margin: 0 0 0.9rem;
      font-size: 0.92rem;
      line-height: 1.6;
      text-transform: lowercase;
    }

    section {
      margin-top: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.45rem;
      font-size: 0.86rem;
      color: var(--muted);
      text-transform: lowercase;
    }

    .email-box {
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 18px;
      padding: 0.75rem 0.9rem 0.45rem;
      background: rgba(0, 0, 0, 0.35);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    input[type="email"] {
      padding: 0.55rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(0, 0, 0, 0.35);
      color: var(--fg);
      font: inherit;
      text-transform: lowercase;
    }

    input::placeholder {
      color: #777777;
      text-transform: lowercase;
    }

    button {
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: var(--accent);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.55);
      color: var(--fg);
      font: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: lowercase;
    }

    button:active {
      transform: translateY(1px);
    }

    .small {
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 0;
    }

    .link-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-size: 0.9rem;
      justify-content: center;
    }

    a {
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 1px;
      text-transform: lowercase;
    }

    a:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.82rem;
    }

    footer p {
      margin-bottom: 0.4rem;
    }

    .honeypot {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }

    #formMessage {
      font-size: 0.82rem;
      color: var(--muted);
      min-height: 1em;
      margin-bottom: 0;
    }

    @media (max-width: 600px) {
      .card {
        border-radius: 28px;
      }
      main {
        max-width: 360px;
        padding: 1.6rem 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-layer"></div>

  <div class="card" id="card">
    <main>
      <h1>dmitry a. markelov</h1>
      <p class="tagline">poet / philosopher</p>

      <p>for all my friends, lovers, collaborators, old and new: feel free</p>

      <section class="email-box">
        <form id="emailForm">
          <label for="email">join my inner circle (rare, surprise emails)</label>

          <input type="email" id="email" name="email" placeholder="your email" required>

          <input type="text" name="website" class="honeypot" tabindex="-1" autocomplete="off">

          <button type="submit">join</button>
          <p id="formMessage"></p>
        </form>
      </section>

      <section>
        <p>words and music:</p>
        <div class="link-row">
          <a href="https://youtube.com/@zerodotdemeter" target="_blank" rel="noopener">0.dmtr →</a>
          <a href="https://www.youtube.com/channel/UCxPPM37uFyEkVdIK-spVQVg" target="_blank" rel="noopener">darkdmtr →</a>
        </div>
      </section>

      <section>
        <p>
          <a href="https://www.amazon.com/undone-book-poems-Dmitry-Markelov/dp/B0DPWVRRWQ" target="_blank" rel="noopener">
            buy my poetry book on amazon →
          </a>
        </p>
      </section>

      <section>
        <p>feed the flame:
          <a href="https://paypal.me/dmarkelo" target="_blank" rel="noopener">
            tip the poet →
          </a>
        </p>
      </section>

      <footer>
        <p class="link-row">
          <a href="https://www.instagram.com/1.dmtr" target="_blank" rel="noopener">ig</a> |
          <a href="https://x.com/0dotdmtr" target="_blank" rel="noopener">x</a> |
          <a href="https://dmitrymarkelov.com" target="_blank" rel="noopener">all rights reserved.</a>
        </p>
      </footer>
    </main>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    const message = document.getElementById('formMessage');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbysq6cHkh9MeDeqeZqeBc-Ghuga7LZoigY341ELTewF9gm4EOHerDZVy6DxvC3fd21E/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      message.textContent = 'joining...';

      const formData = new FormData(form);

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.status === 'success') {
          message.textContent = result.message;
          form.reset();
        } else {
          message.textContent = 'something went wrong. try again?';
        }
      } catch (error) {
        message.textContent = 'connection error. try again?';
      }
    });

    const card = document.getElementById('card');
    const maxTilt = 10;
    let currentX = 0;
    let currentY = 0;

    function applyTilt(xRatio, yRatio) {
      const targetY = xRatio * maxTilt;
      const targetX = -yRatio * maxTilt;
      currentX = targetX;
      currentY = targetY;
      card.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
    }

    function handleMove(e) {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      applyTilt((x - centerX) / centerX, (y - centerY) / centerY);
    }

    function resetTilt() {
      currentX = 0;
      currentY = 0;
      card.style.transform = 'rotateX(0deg) rotateY(0deg)';
    }

    if (window.matchMedia('(hover: hover)').matches) {
      card.addEventListener('mousemove', handleMove);
      card.addEventListener('mouseleave', resetTilt);
    }

    let touchActive = false;

    card.addEventListener('touchstart', () => {
      touchActive = true;
    }, { passive: true });

    card.addEventListener('touchmove', (e) => {
      if (!touchActive) return;
      const touch = e.touches[0];
      const rect = card.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const xRatio = (x - centerX) / centerX;
      const yRatio = (y - centerY) / centerY;

      applyTilt(xRatio * 0.7, yRatio * 0.7);
    }, { passive: true });

    card.addEventListener('touchend', () => {
      touchActive = false;
      resetTilt();
    });
  </script>
</body>
</html>
