<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dmitry a. markelov</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --muted: #b3b3b3;
      --accent: #e84b3c;
      --border: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    main {
      width: 100%;
      max-width: 420px;
      padding: 2rem 1.5rem;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: #050505;
      text-align: center;  
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.6rem;
      line-height: 1.3;
      text-align: center;
      text-transform: lowercase;
    }

    .tagline {
      margin: 0 0 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      text-transform: lowercase;
    }

    p {
      margin: 0 0 0.9rem;
      font-size: 0.92rem;
      line-height: 1.6;
      text-transform: lowercase;
    }

    section {
      margin-top: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.45rem;
      font-size: 0.86rem;
      color: var(--muted);
      text-transform: lowercase;
    }

    /* email box wrapper */
    .email-box {
      border: 1px solid #ffffff;
      border-radius: 14px;
      padding: 0.75rem 0.85rem 0.45rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    input[type="email"] {
      padding: 0.55rem 0.75rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #050505;
      color: var(--fg);
      font: inherit;
      text-transform: lowercase;
    }

    input::placeholder {
      color: #777777;
      text-transform: lowercase;
    }

    button {
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: var(--fg);
      font: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: lowercase;
    }

    button:active {
      transform: translateY(1px);
    }

    .small {
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 0; 
    }

    .link-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-size: 0.9rem;
      justify-content: center; 
    }

    a {
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 1px;
      text-transform: lowercase;
    }

    a:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.82rem;
    }

    footer p {
      margin-bottom: 0.4rem;
    }

    .honeypot {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }

    #formMessage {
      font-size: 0.82rem;
      color: var(--muted);
      min-height: 1em;
      margin-bottom: 0; 
    }
  </style>
</head>
<body>
  <main>
    <h1>dmitry a. markelov</h1>
    <p class="tagline">poet / philosopher</p>

    <p>for all my friends, lovers, collaborators, old and new.</p>

    <section class="email-box">
      <form id="emailForm">
        <label for="email">join my inner circle (rare, surprise emails)</label>

        <input type="email" id="email" name="email" placeholder="your email" required>

        <!-- honeypot field for bots -->
        <input type="text" name="website" class="honeypot" tabindex="-1" autocomplete="off">

        <button type="submit">join</button>
        <p id="formMessage"></p>
      </form>
    </section>

    <section>
      <p>words and music:</p>
      <div class="link-row">
        <a href="https://youtube.com/@zerodotdemeter" target="_blank" rel="noopener">zero·demeter →</a>
        <a href="https://www.youtube.com/channel/UCxPPM37uFyEkVdIK-spVQVg" target="_blank" rel="noopener">darkdmtr →</a>
      </div>
    </section>

    <section>
      <p>
        <a href="https://www.amazon.com/undone-book-poems-Dmitry-Markelov/dp/B0DPWVRRWQ" target="_blank" rel="noopener">
          buy my poetry book on amazon →
        </a>
      </p>
    </section>

    <section>
      <p>feed the flame:
        <a href="https://paypal.me/dmarkelo" target="_blank" rel="noopener">
          tip the poet →
        </a>
      </p>
    </section>

    <footer>
      <p class="link-row">
        <a href="https://www.instagram.com/1.dmtr" target="_blank" rel="noopener">instagram</a>
        <a href="https://x.com/odotdmtr" target="_blank" rel="noopener">twitter</a>
      </p>
    </footer>
  </main>

  <script>
    const form = document.getElementById('emailForm');
    const message = document.getElementById('formMessage');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbysq6cHkh9MeDeqeZqeBc-Ghuga7LZoigY341ELTewF9gm4EOHerDZVy6DxvC3fd21E/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      message.textContent = 'joining...';

      const formData = new FormData(form);

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.status === 'success') {
          message.textContent = result.message;
          form.reset();
        } else {
          message.textContent = 'something went wrong. try again?';
        }
      } catch (error) {
        message.textContent = 'connection error. try again?';
      }
    });
  </script>
</body>
</html>
